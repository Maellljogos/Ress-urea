    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;500;600;700&display=swap');
      
      html {
        overflow-y: scroll; /* Forces scrollbar track to exist, preventing horizontal jumps */
      }

      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #020617; /* Deep Slate */
        color: #e2e8f0;
      }
      
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* Glow effects */
      .glow-text {
        text-shadow: 0 0 15px rgba(253, 186, 116, 0.5); /* Gold/Orange glow */
      }
      
      .glow-text-cyan {
        text-shadow: 0 0 15px rgba(34, 211, 238, 0.5); /* Cyan glow */
      }

      /* Sacred Geometry Breathing Animation */
      @keyframes breathe {
        0%, 100% { transform: scale(1); opacity: 0.5; }
        50% { transform: scale(1.1); opacity: 0.8; }
      }

      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .sacred-circle {
        animation: spin-slow 20s linear infinite;
      }
      
      .sacred-pulse {
        animation: breathe 4s ease-in-out infinite;
      }

      @keyframes slideUp {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
    </style>
